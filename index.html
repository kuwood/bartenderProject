<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bartender</title>
</head>
<body>
  <form class="drink-order" action="index.html" method="post">
    <fieldset id="strong-set">
      <legend id="strong-question"></legend>
      <label for="strong-yes">Yes</label>
      <input id="strong-yes"type="radio" name="strong">
      <label for="strong-no">No</label>
      <input id="strong-no"type="radio" name="strong">
    </fieldset>
    <fieldset id="salty-set">
      <legend id="salty-question"></legend>
      <label for="salty-yes">Yes</label>
      <input id="salty-yes" type="radio" name="salty">
      <label for="salty-no">No</label>
      <input id="salty-no" type="radio" name="salty">
    </fieldset>
    <fieldset id="bitter-set">
      <legend id="bitter-question"></legend>
      <label for="bitter-yes">Yes</label>
      <input id="bitter-yes" type="radio" name="bitter">
      <label for="bitter-no">No</label>
      <input id="bitter-no" type="radio" name="bitter">
    </fieldset>
    <fieldset id="sweet-set">
      <legend id="sweet-question"></legend>
      <label for="sweet-yes">Yes</label>
      <input id="sweet-yes" type="radio" name="sweet">
      <label for="sweet-no">No</label>
      <input id="sweet-no" type="radio" name="sweet">
    </fieldset>
    <fieldset id="fruity-set">
      <legend id="fruity-question"></legend>
      <label for="fruity-yes">Yes</label>
      <input id="fruity-yes" type="radio" name="fruity">
      <label for="fruity-no">No</label>
      <input id="fruity-no" type="radio" name="fruity">
    </fieldset>
  </form>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
